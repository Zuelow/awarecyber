<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F5F7FA"/>
  <!-- Central Computer -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#1A2B4E"/>
    <rect x="10" y="10" width="80" height="60" rx="4" fill="#FFFFFF"/>
    <!-- Shield Icon -->
    <path d="M50 25 L35 40 L50 55 L65 40 Z" fill="#4A90E2"/>
    <circle cx="50" cy="40" r="12" fill="none" stroke="#4A90E2" stroke-width="2"/>
  </g>
  <!-- Connection Lines -->
  <g stroke="#4A90E2" stroke-width="2">
    <line x1="250" y1="190" x2="150" y2="150"/>
    <line x1="350" y1="190" x2="450" y2="150"/>
    <line x1="300" y1="230" x2="300" y2="300"/>
  </g>
  <!-- Indicator Icons -->
  <g transform="translate(100, 120)">
    <circle cx="50" cy="30" r="25" fill="#6A1B9A"/>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="12">1</text>
  </g>
  <g transform="translate(400, 120)">
    <circle cx="50" cy="30" r="25" fill="#6A1B9A"/>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="12">2</text>
  </g>
  <g transform="translate(250, 300)">
    <circle cx="50" cy="30" r="25" fill="#6A1B9A"/>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="12">3</text>
  </g>
</svg>
